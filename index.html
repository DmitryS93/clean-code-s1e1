<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="cover">
    <div class="eisenhower-box">
      <img class="eisenhower-box__img" src="./eisenhower-matrix.jpg">
      <a class="eisenhower-box__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="to-do-section">
      <p id="add-item" class="to-do-section__add-item-div">
        <label class="to-do-section__add-item-div__label" for="new-task">Add Item</label>
        <div class="to-do-section__add-item-div__input-div">
          <input id="new-task" class="to-do-section__add-item-div__input-div__input" type="text">
          <button class="to-do-section__add-item-div__input-div__button">Add</button>
        </div>
      </p>
      <h3 class="to-do-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox-input"> 
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img class="task__delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox-input">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-button">Save</button>
          <button class="task__delete-button">
            <img class="task__delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="to-do-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox-input" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img class="task__delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
